<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to the DOJ Chatbot</h1>
        </div>
        <div class="auth-section">
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                    <br>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    <br>
                    <button type="submit">Login</button>
                    <p id="login-message"></p>
                </form>
                <button id="show-signup">Sign Up</button>
            </div>

            <div id="signup-form" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                    <br>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    <br>
                    <button type="submit">Sign Up</button>
                    <p id="signup-message"></p>
                </form>
                <button id="show-login">Login</button>
            </div>
        </div>

        <div id="chat" style="display: none;">
            <h2>Chat with the Bot</h2>
            <form id="chatForm">
                <label for="question">Ask a question:</label>
                <input type="text" id="question" name="question" required>
                <br>
                <button type="submit">Submit</button>
                <div class="thinking-animation" style="display: none;">
                    <span>Thinking...</span>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                </div>
            </form>
            <div id="response">
                <h3>Response:</h3>
                <div class="response-structure">
                    <div class="title">Bot Response</div>
                    <div class="content">
                        <p id="response-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/scripts/scripts.js"></script>
    <script>
        const responseText = document.getElementById('response-text');
        const typingElement = document.querySelector('.typing');
        const thinkingAnimation = document.querySelector('.thinking-animation');

        function generateText(text) {
            thinkingAnimation.style.display = 'none';
            responseText.textContent = '';
            let charIndex = 0;
            const intervalId = setInterval(() => {
                if (charIndex < text.length) {
                    responseText.textContent += text[charIndex];
                    charIndex++;
                } else {
                    clearInterval(intervalId);
                }
            }, 50); // Adjust speed to your liking
        }

        document.getElementById('chatForm').addEventListener('submit', (e) => {
            e.preventDefault();
            thinkingAnimation.style.display = 'block';
            setTimeout(() => {
                generateText('Hello, this is a bot response!');
            }, 2000); // Simulate response delay
        });
    </script>
</body>
</html>
